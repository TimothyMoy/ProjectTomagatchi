<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script
   defer src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" defer src="./js/app.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
  </head>
  <body>
  <container>
  <!-- Start Game -->
    <div class='startScreen'>
      <h1 class="Title">Game Title Placeholder</h1>
      <button class="startButton">Start</button>
    </div>
  <!-- Game modal -->
    <div class='characterModal'>
      <p>Select Character</p>
      <div class='pet'></div>
      <button class="characterButton">Next</button>
    </div>
  <!--Game -->
    <header id="nav">
      <div id="user-icon"></div>
      <div id="user-name">
        <p>Tomagotchi Name</p>
      </div>
      <button id="rename" type="button" name="rename">rename</button>
      <div id="age">
        <p>Age 1</p>
      </div>
    </header>
    <section id="secondarynav">
      <div class="status"><p class='text'>Hunger</p></div>
      <div class="status"><p class='text'>Sleepiness</p></div>
      <div class="status"><p class='text'>Boredom</p></div>
    </section>
    <section id="game">
    </section>
    <footer id="footer">
      <div>
        <button id="feed" type="button" name="feed">Feed</button>
      </div>
      <div>
        <button id="lights" type="button" name="lights">Lights</button>
      </div>
      <div>
        <button id="play" type="button" name="play">Play</button>
      </div>
    </footer>
  </container>
  </body>
</html>
