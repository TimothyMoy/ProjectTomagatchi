<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- jQuery -->
    <script
   defer src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script type="text/javascript" defer src="./js/app.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
  </head>
  <body>
  <container>
  <!-- Start Game -->
    <div class='startScreen'>
      <h1 class="Title">Pixel Dogs</h1>
      <button class="startButton">Start</button>
    </div>
  <!-- Game modal -->
    <div class='characterModal'>
      <div class='label'>
      <p>Select Character</p>
      </div>
      <div class='pet'></div>
      <button class="characterButton">Next</button>
    </div>
  <!--Game -->
    <header id="nav">
      <div id="user-icon"></div>
      <div id="user-name">
        <p>Tomagotchi Name</p>
      </div>
      <div id="rename"><i class="fas fa-pen-square"></i></div>
      <div id="age">
        Age 1
      </div>
    </header>
    <section id="secondarynav">
      <div class="hunger"><p class='text'>Hunger</p></div>
      <div class="sleepiness"><p class='text'>Sleepiness</p></div>
      <div class="boredom"><p class='text'>Boredom</p></div>
    </section>
    <!--Model Game End-->
    <div id="endCover">
      <div id="endGame">
        <div class="endTitle">All dogs go to heaven!</div>
        <div class="endText">
            <div id="user-icon"></div>
        </div>
        <button class="endButton">Restart</button>
      </div>
    </div>
    <!--Model rename -->
    <div id="renameCover">
      <div id="renameMenu">
        <div class='renamelabel'>
        <p>Rename Character</p>
        </div>
        <button class="renameButton">Next</button>
      </div>
    </div>
    <section id="game">
      <div id="pet">
        <div class="dog"></div>
        <div class="body"></div>
        <div class="leg1"></div>
        <div class="leg2"></div>
        <div class="leg3"></div>
        <div class="leg4"></div>
        <div class="tail"></div>
        <div class="ear"></div>
        <div class="nose"></div>
        <div class="eye"></div>
       </div>
    </section>
    <footer id="footer">
      <div>
        <button id="feed" type="button" name="feed">FEED</button>
      </div>
      <div>
        <button id="lights" type="button" name="lights">LIGHTS</button>
      </div>
      <div>
        <button id="play" type="button" name="play">PLAY</button>
      </div>
    </footer>
  </container>
  </body>
</html>
